<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GalleryLoop</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #2d3748;
      overflow-x: hidden;
    }

    /* Navbar */
    .navbar {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(12px);
      border-radius: 0 0 20px 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      padding: 0.8rem 1.2rem;
    }

    .navbar-brand {
      font-weight: 700;
      font-size: 1.5rem;
      background: linear-gradient(90deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .nav-link {
      color: #4c51bf !important;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .nav-link:hover {
      color: #764ba2 !important;
      transform: translateY(-2px);
    }

    .btn-outline-primary {
      border-color: #667eea;
      color: #667eea;
    }

    .btn-outline-primary:hover {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      color: #fff;
    }

    /* Notification Badge */
    .notification-badge {
      position: absolute;
      top: -8px;
      right: -8px;
      background-color: #e53e3e;
      color: white;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      font-size: 0.75rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
    }

    /* Notification Item Styling */
    .notification-item {
      border-bottom: 1px solid #e2e8f0;
      padding: 1rem 0;
      transition: background-color 0.2s ease;
    }

    .notification-item:hover {
      background-color: #f8f9fa;
    }

    .notification-item:last-child {
      border-bottom: none;
    }

    .notification-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 0.5rem;
    }

    .notification-actions {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.75rem;
    }

    .notification-actions .btn {
      padding: 0.25rem 0.75rem;
      font-size: 0.85rem;
    }

    .notification-status {
      font-size: 0.75rem;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      font-weight: 500;
    }

    .status-pending {
      background-color: #fef5e7;
      color: #d69e2e;
    }

    .status-accepted {
      background-color: #f0fff4;
      color: #38a169;
    }

    .status-declined {
      background-color: #fff5f5;
      color: #e53e3e;
    }

    /* Feed */
    .feed {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
      padding: 2rem 1rem;
    }

    .post {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 1rem;
      overflow: hidden;
      backdrop-filter: blur(10px);
      border: none;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      transition: transform .25s ease, box-shadow .25s ease;
    }

    .post:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 30px rgba(118, 75, 162, 0.25);
    }

    .post img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .caption {
      padding: 1rem;
    }

    .caption strong {
      display: block;
      font-size: 1rem;
      color: #4c51bf;
    }

    .caption p {
      font-size: 0.9rem;
      color: #4a5568;
      margin: 0.5rem 0 1rem;
    }

    .like-button {
      border-radius: 30px;
      font-size: 0.85rem;
      transition: all 0.3s ease;
    }

    .like-button:hover {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
    }

    /* Sidebar */
    .sidebar {
      padding: 1.5rem;
    }

    .widget {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 1rem;
      backdrop-filter: blur(10px);
      padding: 1rem 1.25rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .widget:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 28px rgba(118, 75, 162, 0.25);
    }

    .widget h5 {
      font-size: 1rem;
      margin-bottom: 0.75rem;
      font-weight: 600;
      color: #4c51bf;
    }

    .badge {
      border-radius: 12px;
      font-weight: 500;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #f1f1f1;
      margin-top: 2rem;
    }

    /* Modals */
    .modal-content {
      border-radius: 16px;
      border: none;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    }

    .modal h5 {
      color: #4c51bf;
      font-weight: 600;
    }

    .form-control,
    .form-select {
      border-radius: 12px;
      border: 1.5px solid #e2e8f0;
      padding: 0.6rem 0.9rem;
      transition: all 0.3s ease;
    }

    .form-control:focus,
    .form-select:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.15);
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 12px;
      transition: 0.3s ease;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 18px rgba(118, 75, 162, 0.3);
    }

    @media (max-width: 992px) {
      .sidebar {
        margin-top: 2rem;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg sticky-top">
    <div class="container">
      <a class="navbar-brand" href="#">GalleryLoop</a>
      <div class="ms-auto d-flex gap-3 align-items-center">
        <a href="#" class="nav-link" onclick="openGallery()">Gallery</a>
        <a href="#" class="nav-link" onclick="openHire()">Hire Photographer</a>
        
        <!-- Notification Button -->
        <div class="position-relative">
          <button class="btn btn-outline-primary btn-sm position-relative" onclick="showNotifications()">
            <i class="fas fa-bell"></i> Notifications
            <span class="notification-badge" id="notificationBadge" style="display: none;">0</span>
          </button>
        </div>
        
        <a href="/logout" class="btn btn-sm btn-outline-primary">Logout</a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container-fluid mt-4">
    <div class="row">
      <!-- Feed -->
      <div class="col-lg-8">
        <div class="feed"></div>
      </div>

      <!-- Sidebar -->
      <div class="col-lg-4">
        <div class="sidebar">
          <div class="widget" id="privateCodesWidget">
            <h5><i class="fas fa-lock me-2"></i>Private Gallery Codes</h5>
            <div id="code-list"><p>Loading...</p></div>
          </div>
          <div class="widget">
            <h5><i class="fas fa-fire me-2 text-warning"></i>Trending Hashtags</h5>
            <span class="badge bg-primary me-1">#Photography</span>
            <span class="badge bg-secondary me-1">#Nature</span>
            <span class="badge bg-success me-1">#CityLights</span>
            <span class="badge bg-warning text-dark me-1">#AIArt</span>
            <span class="badge bg-danger">#Events</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    &copy; <script>document.write(new Date().getFullYear());</script> GalleryLoop. All rights reserved.
  </footer>

  <!-- Hire Photographer Modal -->
  <div class="modal fade" id="hireModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content p-4">
        <h5>Hire a Photographer</h5>
        <form action="/save-details" method="POST">
          <input type="text" name="name" class="form-control mb-2" placeholder="Your Name" required>
          <input type="text" name="event_type" class="form-control mb-2" placeholder="Event Type" required>
          <input type="number" name="duration" class="form-control mb-2" placeholder="Duration (hrs)" required>
          <input type="number" name="num_photographers" class="form-control mb-2" placeholder="No. of Photographers" required>
          <input type="text" name="location" class="form-control mb-2" placeholder="Event Location" required>
          <select name="editing_level" class="form-select mb-2" required>
            <option value="" disabled selected>Select Editing Level</option>
            <option value="Basic">Basic</option>
            <option value="Standard">Standard</option>
            <option value="Advanced">Advanced</option>
          </select>
          <input type="text" name="additional_services" class="form-control mb-2" placeholder="Additional Services (e.g., Drone)">
          <textarea name="additional_details" class="form-control mb-3" placeholder="Additional Details" rows="3"></textarea>
          <div class="d-flex justify-content-end gap-2">
            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Hire Now</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Gallery Modal -->
  <div class="modal fade" id="galleryModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content p-4">
        <h5>Marketplace Access</h5>
        <form id="marketplaceForm" action="/marketplace" method="POST">
          <label class="form-label">Access Type</label>
          <select class="form-select mb-2" name="accessType" id="accessType" onchange="toggleSecretCode()">
            <option value="public">Public</option>
            <option value="private">Private</option>
          </select>
          <div id="secretCodeField" style="display:none;">
            <input type="password" class="form-control mb-3" name="secretCode" placeholder="Enter your secret code">
          </div>
          <div class="d-flex justify-content-end gap-2">
            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Continue</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Notifications Modal -->
  <div class="modal fade" id="notificationsModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content p-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h5><i class="fas fa-bell me-2"></i>Your Notifications</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="notificationsList">
          <!-- Notifications will be loaded here -->
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function toggleSecretCode() {
      const status = document.getElementById("accessType").value;
      document.getElementById("secretCodeField").style.display = status === "private" ? "block" : "none";
    }

    function openHire() {
      new bootstrap.Modal(document.getElementById("hireModal")).show();
    }

    function openGallery() {
      new bootstrap.Modal(document.getElementById("galleryModal")).show();
    }

    // Notification Functions
    function showNotifications() {
      const modal = new bootstrap.Modal(document.getElementById("notificationsModal"));
      modal.show();
      fetchNotifications();
    }

    function fetchNotifications() {
      fetch('/get-user-notifications')
        .then(res => res.json())
        .then(data => {
          const notificationsList = document.getElementById("notificationsList");
          const notificationBadge = document.getElementById("notificationBadge");
          
          if (data.requests && data.requests.length > 0) {
            // Update badge count
            const pendingCount = data.requests.filter(req => req.status === 'pending').length;
            if (pendingCount > 0) {
              notificationBadge.textContent = pendingCount;
              notificationBadge.style.display = 'flex';
            } else {
              notificationBadge.style.display = 'none';
            }
            
            // Render notifications
            notificationsList.innerHTML = '';
            data.requests.forEach(request => {
              const statusClass = `status-${request.status}`;
              notificationsList.innerHTML += `
                <div class="notification-item">
                  <div class="notification-header">
                    <div>
                      <strong>${request.photographer_email}</strong>
                      <span class="notification-status ${statusClass} ms-2">${request.status}</span>
                    </div>
                    <small class="text-muted">${new Date(request.created_at).toLocaleDateString()}</small>
                  </div>
                  <div>
                    <p class="mb-1"><strong>Event:</strong> ${request.event_type}</p>
                    <p class="mb-1"><strong>Date:</strong> ${request.event_date}</p>
                    <p class="mb-1"><strong>Location:</strong> ${request.event_location}</p>
                    <p class="mb-1"><strong>Budget:</strong> $${request.budget}</p>
                    ${request.special_requests ? `<p class="mb-1"><strong>Special Requests:</strong> ${request.special_requests}</p>` : ''}
                    ${request.additional_info ? `<p class="mb-1"><strong>Additional Info:</strong> ${request.additional_info}</p>` : ''}
                  </div>
                </div>
              `;
            });
          } else {
            notificationsList.innerHTML = '<p class="text-center text-muted">No notifications found.</p>';
            notificationBadge.style.display = 'none';
          }
        })
        .catch(err => {
          console.error("Error fetching notifications:", err);
          document.getElementById("notificationsList").innerHTML = '<p class="text-center text-danger">Error loading notifications.</p>';
        });
    }

    // Check for new notifications periodically
    function checkForNewNotifications() {
      fetch('/get-user-notifications')
        .then(res => res.json())
        .then(data => {
          if (data.requests && data.requests.length > 0) {
            const pendingCount = data.requests.filter(req => req.status === 'pending').length;
            const notificationBadge = document.getElementById("notificationBadge");
            
            if (pendingCount > 0) {
              notificationBadge.textContent = pendingCount;
              notificationBadge.style.display = 'flex';
            } else {
              notificationBadge.style.display = 'none';
            }
          }
        })
        .catch(err => console.error("Error checking notifications:", err));
    }

    async function fetchPosts() {
      try {
        const res = await fetch("/get-posts");
        const posts = await res.json();
        const feed = document.querySelector(".feed");
        feed.innerHTML = "";

        posts.forEach(post => {
          const card = document.createElement("div");
          card.className = "post";
          card.innerHTML = `
            <img src="${post.image_url}" alt="Post">
            <div class="caption">
              <strong>${post.Email}</strong>
              <p>${post.caption}</p>
              <button class="btn btn-sm btn-outline-primary like-button">
                Like (<span class="like-count">${post.Like_count}</span>)
              </button>
            </div>
          `;

          const likeBtn = card.querySelector(".like-button");
          const likeCount = card.querySelector(".like-count");
          likeBtn.addEventListener("click", () => {
            fetch("/like", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ post_id: post.Email, filename: post.filename }),
            })
              .then(r => r.json())
              .then(data => {
                if (data.like_count !== undefined) {
                  likeCount.textContent = data.like_count;
                  likeBtn.textContent = data.liked
                    ? `Unlike (${data.like_count})`
                    : `Like (${data.like_count})`;
                }
              });
          });

          feed.appendChild(card);
        });
      } catch (err) {
        console.error("Error fetching posts:", err);
      }
    }

    async function fetchPrivateCodes() {
      try {
        const res = await fetch("/get_private_codes");
        const data = await res.json();
        const container = document.getElementById("code-list");
        container.innerHTML = data.codes?.length
          ? data.codes.map(c => `<p>${c}</p>`).join("")
          : "<p>No private codes available.</p>";
      } catch {
        document.getElementById("code-list").innerHTML = "<p>Error loading codes</p>";
      }
    }

    window.onload = () => {
      fetchPosts();
      fetchPrivateCodes();
      checkForNewNotifications(); // Check notifications on page load
      
      // Check for new notifications every 30 seconds
      setInterval(checkForNewNotifications, 30000);
    };
  </script>
</body>
</html>
