<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/static/css/adminHome.css" rel="stylesheet"/>
    <title>Photographer Profile</title>
  </head>
  <body>
    <div class="navbar">
      <div class="logo">GalleryLoop</div>
      <div class="nav-links">
        <i class="fa fa-home"></i>
        <i class="fa fa-search"></i>
        <i class="fa fa-plus-circle"></i>
        <i class="fa fa-user"></i>
      </div>
    </div>

    <div class="container">
      <div class="profile-header">
        <div class="profile-header-inner">
          <img src="{{ url_for('static', filename=profile_img.split('static/')[-1]) }}" alt="Profile" class="profile-pic" />
          <div class="profile-info">
            <h1>{{ name }}</h1>
            <p>{{ bio }}</p>
          </div>
          <div class="profile-buttons">
          <button class="update-btn" id="update_btn" onclick="openModal()">
            Hire Now
          </button>
          
        </div>
        </div>
      </div>
    </div>

    <div class="marketplace" id="marketplace">
      {% for image in images %}
        <div class="image-card">
          <img src="{{ image.url }}" alt="{{ image.filename }}" onclick="expandImage('{{ image.url }}')">
        </div>
      {% endfor %}
    </div>
    <div class="modal-overlay" id="modal-overlay" onclick="closeModal()"></div>
    <div class="modal" id="Hire">
        
        </div>
    </div>
    <script>
        function openModal() {
            document.getElementById("HireNow").style.display = "block";
            document.getElementById("modal-overlay").style.display = "block";
          }
          function closeModal() {
            document.getElementById("HireNow").style.display = "none";
            document.getElementById("modal-overlay").style.display = "none";
          }
    </script>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
  </body>
</html>
