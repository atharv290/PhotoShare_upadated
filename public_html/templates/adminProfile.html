<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ name }} - Photographer Profile | GalleryLoop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    body {
      font-family: "Inter", sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #2d3748;
      margin: 0;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Navbar */
    .navbar {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(8px);
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.1);
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .navbar .logo {
      font-size: 1.5rem;
      font-weight: 700;
      background: linear-gradient(90deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .nav-links i {
      color: #4c51bf;
      font-size: 1.25rem;
      margin-left: 15px;
      cursor: pointer;
      transition: color 0.3s ease;
    }
    .nav-links i:hover {
      color: #764ba2;
    }

    /* Profile Section */
    .profile-header {
      max-width: 1000px;
      margin: 40px auto;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 40px;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      gap: 30px;
    }

    .profile-pic {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 6px 16px rgba(118, 75, 162, 0.3);
      border: 4px solid #fff;
    }

    .profile-info {
      text-align: center;
      max-width: 500px;
    }

    .profile-info h1 {
      color: #4c51bf;
      font-size: 28px;
      font-weight: 700;
    }

    .profile-info p {
      color: #555;
      font-size: 15px;
      margin-top: 6px;
    }

    .profile-buttons {
      text-align: center;
    }

    .update-btn {
      background: linear-gradient(90deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 30px;
      padding: 10px 25px;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .update-btn:hover {
      background: linear-gradient(90deg, #5a67d8, #805ad5);
      transform: translateY(-2px);
    }

    /* Gallery */
    .marketplace {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .image-card {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.08);
      transition: transform 0.3s ease;
    }

    .image-card:hover {
      transform: translateY(-5px);
    }

    .image-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      cursor: pointer;
      transition: 0.4s ease;
    }

    .image-card:hover img {
      transform: scale(1.05);
    }

    /* Modal overlay and content */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 999;
    }

    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 95%;
      max-width: 500px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
      z-index: 1000;
      overflow: hidden;
    }

    .modal-content {
      padding: 30px;
      max-height: 80vh;
      overflow-y: auto;
    }

    .modal-content h2 {
      color: #4c51bf;
      font-weight: 700;
      margin-bottom: 20px;
      text-align: center;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 26px;
      cursor: pointer;
      color: #666;
    }

    .form-group label {
      font-weight: 500;
      color: #4c51bf;
      margin-bottom: 5px;
      display: block;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .submit-btn {
      background: linear-gradient(90deg, #667eea, #764ba2);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 30px;
      width: 100%;
      font-weight: 600;
      transition: 0.3s ease;
    }
    .submit-btn:hover {
      background: linear-gradient(90deg, #5a67d8, #805ad5);
      transform: translateY(-2px);
    }

    @media (max-width: 768px) {
      .profile-header {
        flex-direction: column;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">GalleryLoop</div>
    <div class="nav-links">
      <i class="fa fa-home"></i>
      <i class="fa fa-search"></i>
      <i class="fa fa-plus-circle"></i>
      <i class="fa fa-user"></i>
    </div>
  </div>

  <!-- Profile Header -->
  <div class="container">
    <div class="profile-header">
      <img src="{{ url_for('static', filename=profile_img.split('static/')[-1]) }}" alt="Profile" class="profile-pic" />
      <div class="profile-info">
        <h1>{{ name }}</h1>
        <p>{{ photographer_email }}</p>
        <p>{{ bio }}</p>
      </div>
      <div class="profile-buttons">
        <button class="update-btn" id="update_btn" onclick="openModal()">Hire Now</button>
      </div>
    </div>
  </div>

  <!-- Gallery -->
  <div class="marketplace" id="marketplace">
    {% for image in images %}
    <div class="image-card">
      <img src="{{ image.url }}" alt="{{ image.filename }}" onclick="expandImage('{{ image.url }}')" />
    </div>
    {% endfor %}
  </div>

  <!-- Modal Overlay -->
  <div class="modal-overlay" id="modal-overlay" onclick="closeModal()"></div>

  <!-- Hire Modal -->
  <div class="modal" id="HireNow">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <h2>Hire {{ name }}</h2>
      <form id="hireForm">
        <input type="hidden" id="photographerEmail" name="photographerEmail" value="{{ photographer_email }}" />

        <div class="form-group">
          <label for="eventType">Event Type</label>
          <input type="text" id="eventType" name="eventType" required />
        </div>
        <div class="form-group">
          <label for="eventDate">Event Date</label>
          <input type="date" id="eventDate" name="eventDate" required />
        </div>
        <div class="form-group">
          <label for="eventLocation">Event Location</label>
          <input type="text" id="eventLocation" name="eventLocation" required />
        </div>
        <div class="form-group">
          <label for="contactInfo">Contact Information</label>
          <input type="text" id="contactInfo" name="contactInfo" required />
        </div>
        <div class="form-group">
          <label for="specialRequests">Special Requests</label>
          <textarea id="specialRequests" name="specialRequests" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label for="additionalInfo">Additional Information</label>
          <textarea id="additionalInfo" name="additionalInfo" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label for="budget">Budget</label>
          <input type="text" id="budget" name="budget" required />
        </div>
        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    function openModal() {
      document.getElementById("HireNow").style.display = "block";
      document.getElementById("modal-overlay").style.display = "block";
    }

    function closeModal() {
      document.getElementById("HireNow").style.display = "none";
      document.getElementById("modal-overlay").style.display = "none";
    }

    window.onclick = function (event) {
      if (event.target == document.getElementById("modal-overlay")) closeModal();
    };

    document.getElementById("hireForm").addEventListener("submit", function (event) {
      event.preventDefault();
      const formData = new FormData(document.getElementById("hireForm"));
      formData.append("userEmail", "{{ user_email }}");
      fetch("/hire", { method: "POST", body: formData })
        .then((r) => r.json())
        .then((data) => {
          if (data.success) {
            alert("Form submitted successfully!");
            closeModal();
          } else {
            alert("Error submitting form. Please try again.");
          }
        })
        .catch((err) => {
          console.error("Error:", err);
          alert("An error occurred. Please try again.");
        });
    });
  </script>
</body>
</html>
