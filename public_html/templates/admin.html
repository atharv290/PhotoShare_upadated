<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GalleryLoop - Admin Login & Signup</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #e0e7ff, #ffffff);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            background-color: #ffffff;
            width: 90%;
            max-width: 800px;
            margin: 20px;
        }

        .form-section {
            padding: 30px;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .form-section h2 {
            margin-bottom: 20px;
            color: #5a67d8;
            font-size: 24px;
        }

        .form-section form {
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .form-section input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            width: 100%;
        }

        .form-section button {
            padding: 10px;
            background-color: #5a67d8;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        .form-section button:hover {
            background-color: #434aa8;
        }

        .form-section p {
            font-size: 14px;
            text-align: center;
            margin-top: 15px;
        }

        .form-section p a {
            color: #5a67d8;
            text-decoration: none;
        }

        .form-section p a:hover {
            text-decoration: underline;
        }

        .background-section {
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to top, #434aa8, #5a67d8);
            color: white;
            text-align: center;
            padding: 20px;
        }

        .background-section h1 {
            font-size: 24px;
            font-weight: bold;
        }

        .error-message {
            color: red;
            font-size: 12px;
            margin-bottom: 10px;
            text-align: center;
        }

        /* Responsive Design */
        @media (min-width: 768px) {
            .container {
                flex-direction: row;
            }

            .form-section {
                width: 50%;
            }

            .background-section {
                width: 50%;
            }
        }

        @media (max-width: 480px) {
            .form-section h2 {
                font-size: 20px;
            }

            .background-section h1 {
                font-size: 20px;
            }

            .form-section input, .form-section button {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Section -->
        <div class="form-section" id="login">
            <h2>Admin Login</h2>
            <form action="/admin_l" method="POST">
                {% if error %}
                    <div class="error-message">{{ error }}</div>
                {% endif %}
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="/admin_s">Sign Up</a></p>
        </div>

        <!-- Decorative Section -->
        <div class="background-section">
            <h1>Welcome to GalleryLoop</h1>
        </div>

        <!-- Signup Section -->
        <div class="form-section" id="signup">
            <h2>Admin Sign Up</h2>
            <form action="/admin_s" method="POST">
                <input type="text" name="name" placeholder="Full Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>
</body>
</html>
