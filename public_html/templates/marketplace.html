<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Marketplace - GalleryLoop</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      color: #2d3748;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Header */
    .header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(12px);
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.1);
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-radius: 0 0 20px 20px;
    }

    .header h3 {
      margin: 0;
      font-size: 26px;
      font-weight: 700;
      background: linear-gradient(90deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .header-actions {
      display: flex;
      gap: 15px;
      align-items: center;
    }

    .btn-albums, .btn-cart {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      font-weight: 600;
      padding: 8px 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn-albums:hover, .btn-cart:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(118, 75, 162, 0.4);
      color: white;
      text-decoration: none;
    }

    .cart-badge {
      background: #e53e3e;
      color: white;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      font-size: 0.75rem;
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      top: -8px;
      right: -8px;
    }

    .cart-container {
      position: relative;
    }

    /* Marketplace Grid */
    .marketplace {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    /* Card */
    .image-card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 1rem;
      overflow: hidden;
      backdrop-filter: blur(8px);
      transition: all 0.3s ease;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    }

    .image-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 28px rgba(118, 75, 162, 0.3);
    }

    .image-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      cursor: pointer;
    }

    .image-card .info {
      padding: 1rem;
      text-align: center;
    }

    .image-card .info h3 {
      font-size: 1rem;
      color: #4c51bf;
      font-weight: 600;
      margin: 0.5rem 0;
    }

    .price {
      color: #38a169;
      font-weight: 700;
      font-size: 1.1rem;
    }

    /* Buttons */
    .btn-buy, .btn-cart-add {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      padding: 6px 14px;
      border-radius: 10px;
      border: none;
      font-weight: 600;
      transition: 0.3s ease;
      margin: 2px;
    }

    .btn-buy:hover, .btn-cart-add:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(118, 75, 162, 0.4);
    }

    .btn-cart-add {
      background: linear-gradient(135deg, #48bb78, #38a169);
    }

    .btn-cart-add:hover {
      box-shadow: 0 6px 16px rgba(56, 161, 105, 0.4);
    }

    /* Pagination */
    #pagination {
      text-align: center;
      margin-bottom: 2rem;
      color: white;
      font-weight: 500;
    }

    #pagination button {
      border: none;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 50%;
      width: 42px;
      height: 42px;
      transition: all 0.3s ease;
    }

    #pagination button:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 14px rgba(255, 255, 255, 0.3);
    }

    /* Cart Modal */
    .cart-item {
      display: flex;
      align-items: center;
      padding: 1rem;
      border-bottom: 1px solid #e2e8f0;
    }

    .cart-item img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
      margin-right: 1rem;
    }

    .cart-item-details {
      flex: 1;
    }

    .cart-item-price {
      font-weight: 600;
      color: #38a169;
    }

    .cart-total {
      font-size: 1.2rem;
      font-weight: 700;
      color: #2d3748;
      text-align: right;
      padding: 1rem;
      border-top: 2px solid #e2e8f0;
    }

    .btn-remove {
      background: #e53e3e;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 4px 8px;
      font-size: 0.8rem;
      cursor: pointer;
    }

    .empty-cart {
      text-align: center;
      padding: 2rem;
      color: #718096;
    }

    /* Fullscreen Album */
    #fullscreenAlbumView img {
      border-radius: 12px;
    }

    /* Modal */
    .modal-content {
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(8px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
    }

    .modal-title {
      color: #4c51bf;
      font-weight: 600;
    }

    .modal-img {
      width: 100%;
      border-radius: 10px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        text-align: center;
        gap: 10px;
      }
      
      .header-actions {
        justify-content: center;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    <h3><i class="fa-solid fa-camera-retro me-2"></i>GalleryLoop</h3>
    <div class="header-actions">
      <button type="button" class="btn-albums" onclick="openAlbumView()">
        <i class="fa-solid fa-images"></i> View Albums
      </button>
      <div class="cart-container">
        <button type="button" class="btn-cart" onclick="openCart()">
          <i class="fa-solid fa-shopping-cart"></i> Cart
          <span class="cart-badge" id="cartBadge" style="display: none;">0</span>
        </button>
      </div>
    </div>
  </div>

  <div class="marketplace" id="marketplace"></div>
  <div id="pagination" class="text-center my-4"></div>

  <!-- Image Preview Modal -->
  <div class="modal fade" id="imageModal" tabindex="-1" role="dialog" aria-labelledby="imageModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Image Preview</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <img src="" alt="Expanded Image" class="modal-img" id="modalImage">
        </div>
      </div>
    </div>
  </div>

  <!-- Cart Modal -->
  <!-- Cart Modal -->
<div class="modal fade" id="cartModal" tabindex="-1" role="dialog" aria-labelledby="cartModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title"><i class="fa-solid fa-shopping-cart me-2"></i>Shopping Cart</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div id="cartItems">
          <!-- Cart items will be loaded here -->
        </div>
        <div id="freeDownloadNotice" class="alert alert-info mt-3" style="display: none;">
          <i class="fa-solid fa-download me-2"></i>
          <strong>Free Download!</strong> These images will be downloaded automatically after checkout.
        </div>
        <div class="cart-total">
          Total: â‚¹<span id="cartTotal">0</span>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Continue Shopping</button>
        <button type="button" class="btn btn-primary" onclick="checkout()">Proceed to Checkout</button>
      </div>
    </div>
  </div>
</div>

  <script>
    let currentPage = 1;
    const perPage = 20;

    // Cart functions
    function updateCartBadge() {
      fetch('/get-cart-count')
        .then(response => response.json())
        .then(data => {
          const badge = document.getElementById('cartBadge');
          if (data.count > 0) {
            badge.textContent = data.count;
            badge.style.display = 'flex';
          } else {
            badge.style.display = 'none';
          }
        })
        .catch(error => console.error('Error fetching cart count:', error));
    }

    function addToCart(imageId, filename, price, imageUrl) {
      fetch('/add-to-cart', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          image_id: imageId,
          filename: filename,
          price: price,
          image_url: imageUrl
        })
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          alert('Item added to cart successfully!');
          updateCartBadge();
        } else {
          alert('Error adding item to cart: ' + data.message);
        }
      })
      .catch(error => {
        console.error('Error adding to cart:', error);
        alert('Error adding item to cart');
      });
    }

    function openCart() {
  fetch('/get-cart-items')
    .then(response => response.json())
    .then(data => {
      const cartItems = document.getElementById('cartItems');
      const cartTotal = document.getElementById('cartTotal');
      const downloadNotice = document.getElementById('freeDownloadNotice');
      
      if (data.items && data.items.length > 0) {
        let total = 0;
        cartItems.innerHTML = data.items.map(item => {
          total += parseFloat(item.price);
          return `
            <div class="cart-item">
              <img src="${item.image_url}" alt="${item.filename}">
              <div class="cart-item-details">
                <h6 class="mb-1">${item.filename}</h6>
                <div class="cart-item-price">â‚¹${item.price}</div>
              </div>
              <button class="btn-remove" onclick="removeFromCart(${item.cart_id})">
                <i class="fa-solid fa-trash"></i>
              </button>
            </div>
          `;
        }).join('');
        cartTotal.textContent = total.toFixed(2);
        
        // Show download notice if all items are free
        if (total === 0) {
          downloadNotice.style.display = 'block';
        } else {
          downloadNotice.style.display = 'none';
        }
      } else {
        cartItems.innerHTML = '<div class="empty-cart"><i class="fa-solid fa-cart-shopping fa-3x mb-3"></i><p>Your cart is empty</p></div>';
        cartTotal.textContent = '0';
        downloadNotice.style.display = 'none';
      }
      
      $('#cartModal').modal('show');
    })
    .catch(error => {
      console.error('Error fetching cart items:', error);
    });
}

    function removeFromCart(cartId) {
      fetch('/remove-from-cart', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ cart_id: cartId })
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          openCart(); // Refresh cart
          updateCartBadge();
        } else {
          alert('Error removing item from cart');
        }
      })
      .catch(error => {
        console.error('Error removing from cart:', error);
      });
    }

function checkout() {
  console.log('Checkout function called');
  
  fetch('/checkout', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
    },
    body: JSON.stringify({}) // Send empty JSON object
  })
  .then(response => {
    console.log('Response status:', response.status);
    
    if (!response.ok) {
      throw new Error(`HTTP error! status: ${response.status}`);
    }
    return response.json();
  })
  .then(data => {
    console.log('Checkout response data:', data);
    
    if (data.success) {
      if (data.download_required) {
        // Redirect to download endpoint
        console.log('Free items detected, redirecting to download...');
        window.location.href = '/download-free-images';
        alert('Checkout successful! Downloading your free images...');
      } else {
        alert('Checkout successful! Thank you for your purchase.');
      }
      $('#cartModal').modal('hide');
      updateCartBadge();
    } else {
      alert('Checkout failed: ' + data.message);
    }
  })
  .catch(error => {
    console.error('Error during checkout:', error);
    alert('Error during checkout: ' + error.message);
  });
}

function downloadImages(imageUrls, filenames) {
  // Use fetch to download images as zip
  fetch('/download-images', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
    },
    body: JSON.stringify({
      image_urls: imageUrls,
      filenames: filenames
    })
  })
  .then(response => {
    if (response.ok) {
      return response.blob();
    }
    throw new Error('Download failed');
  })
  .then(blob => {
    // Create download link
    const url = window.URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.style.display = 'none';
    a.href = url;
    a.download = `galleryloop_images_${new Date().getTime()}.zip`;
    document.body.appendChild(a);
    a.click();
    window.URL.revokeObjectURL(url);
    document.body.removeChild(a);
  })
  .catch(error => {
    console.error('Download error:', error);
    alert('Error downloading images. Please try again.');
  });
}

function Buy(imageId, filename, price, imageUrl) {
  if (confirm(`Buy "${filename}" for â‚¹${price}?`)) {
    fetch('/direct-purchase', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({
        image_id: imageId,
        filename: filename,
        price: price,
        image_url: imageUrl
      })
    })
    .then(response => response.json())
    .then(data => {
      if (data.success) {
        if (price === 0 && data.download_data) {
          // Free item - trigger download using the new method
          window.location.href = '/download-free-images';
          alert('Purchase successful! Your free image is being downloaded.');
        } else {
          alert('Purchase successful! Thank you for your order.');
        }
      } else {
        alert('Purchase failed: ' + data.message);
      }
    })
    .catch(error => {
      console.error('Error during purchase:', error);
    });
  }
}

// Helper function to get CSRF token (if needed)
function getCSRFToken() {
  const metaTag = document.querySelector('meta[name="csrf-token"]');
  return metaTag ? metaTag.getAttribute('content') : '';
}

    // Existing image functions
    async function fetchImages(page = 1) {
      try {
        const response = await fetch(`/get-images?page=${page}&per_page=${perPage}`);
        const data = await response.json();

        const marketplace = document.getElementById('marketplace');
        marketplace.innerHTML = "";

        data.images.forEach(image => {
          const card = document.createElement('div');
          card.className = 'image-card';
          card.innerHTML = `
            <img src="${image.url}" alt="${image.filename}" onclick="expandImage('${image.url}')">
            <div class="info">
              <h3>${image.filename}</h3>
              <p class="price">â‚¹${image.price}</p>
              <div class="btn-group d-flex justify-content-center">
                <button class="btn btn-cart-add" onclick="addToCart(${image.image_id}, '${image.filename}', ${image.price}, '${image.url}')">
                  <i class="fa-solid fa-cart-plus me-1"></i> Add to Cart
                </button>
                <button class="btn btn-buy" onclick="Buy(${image.image_id}, '${image.filename}', ${image.price}, '${image.url}')">
                  <i class="fa-solid fa-bag-shopping me-1"></i> Buy Now
                </button>
              </div>
            </div>
          `;
          marketplace.appendChild(card);
        });

        updatePagination(data.total_pages, page);
      } catch (error) {
        console.error('Error fetching images:', error);
      }
    }

    function expandImage(url) {
      const modalImage = document.getElementById('modalImage');
      modalImage.src = url;
      $('#imageModal').modal('show');
      fetch('/save_image_view', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ image_name: url }),
      }).catch(console.error);
    }

    function updatePagination(totalPages, currentPage) {
      const paginationDiv = document.getElementById('pagination');
      paginationDiv.innerHTML = "";

      if (currentPage > 1) {
        paginationDiv.innerHTML += `<button onclick="fetchImages(${currentPage - 1})"><i class="fa-solid fa-chevron-left"></i></button>`;
      }

      paginationDiv.innerHTML += `<span class="mx-3 text-white">Page ${currentPage} of ${totalPages}</span>`;

      if (currentPage < totalPages) {
        paginationDiv.innerHTML += `<button onclick="fetchImages(${currentPage + 1})"><i class="fa-solid fa-chevron-right"></i></button>`;
      }
    }

    // Album view functions (unchanged)
    function openAlbumView() {
      const images = document.querySelectorAll('.image-card img');
      if (images.length === 0) return;

      let currentIndex = 0;
      let fullscreenContainer = document.getElementById('fullscreenAlbumView');
      if (!fullscreenContainer) {
        fullscreenContainer = document.createElement('div');
        fullscreenContainer.id = 'fullscreenAlbumView';
        Object.assign(fullscreenContainer.style, {
          position: 'fixed',
          top: '0', left: '0',
          width: '100vw', height: '100vh',
          backgroundColor: 'rgba(0,0,0,0.95)',
          display: 'flex', justifyContent: 'center', alignItems: 'center',
          zIndex: '1000',
          transition: 'opacity 0.5s ease-in-out'
        });
        document.body.appendChild(fullscreenContainer);
      }

      fullscreenContainer.innerHTML = '';

      const imgElement = document.createElement('img');
      Object.assign(imgElement.style, {
        maxWidth: '90%', maxHeight: '90%',
        borderRadius: '12px',
        transition: 'opacity 0.5s ease-in-out'
      });
      imgElement.src = images[currentIndex].src;
      fullscreenContainer.appendChild(imgElement);

      const closeButton = document.createElement('span');
      closeButton.innerHTML = '&times;';
      Object.assign(closeButton.style, {
        position: 'absolute', top: '20px', right: '30px',
        fontSize: '32px', color: 'white', cursor: 'pointer'
      });
      closeButton.addEventListener('click', closeAlbumView);
      fullscreenContainer.appendChild(closeButton);

      function nextImage() {
        currentIndex = (currentIndex + 1) % images.length;
        imgElement.style.opacity = '0';
        setTimeout(() => {
          imgElement.src = images[currentIndex].src;
          imgElement.style.opacity = '1';
        }, 300);
      }

      function prevImage() {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        imgElement.style.opacity = '0';
        setTimeout(() => {
          imgElement.src = images[currentIndex].src;
          imgElement.style.opacity = '1';
        }, 300);
      }

      fullscreenContainer.addEventListener('click', nextImage);

      document.addEventListener('keydown', function (event) {
        if (event.key === 'ArrowRight') nextImage();
        else if (event.key === 'ArrowLeft') prevImage();
        else if (event.key === 'Escape') closeAlbumView();
      });
    }

    function closeAlbumView() {
      const fullscreenContainer = document.getElementById('fullscreenAlbumView');
      if (fullscreenContainer) document.body.removeChild(fullscreenContainer);
    }

    function Buy(imageId, filename, price, imageUrl) {
      // Direct purchase functionality
      if (confirm(`Buy "${filename}" for â‚¹${price}?`)) {
        fetch('/direct-purchase', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            image_id: imageId,
            filename: filename,
            price: price,
            image_url: imageUrl
          })
        })
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            alert('Purchase successful! Thank you for your order.');
          } else {
            alert('Purchase failed: ' + data.message);
          }
        })
        .catch(error => {
          console.error('Error during purchase:', error);
        });
      }
    }

    // Initialize
    fetchImages(currentPage);
    updateCartBadge();
  </script>
