<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <title>Marketplace - GallaryLoops</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f3f6;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: rgb(0, 125, 251);
            color: white;
            padding: 15px 20px;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .header h3 {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
        }
        .btn-albums {
            background-color: white;
            color: rgb(0, 125, 251);
            font-size: 16px;
            font-weight: bold;
            padding: 8px 15px;
            border: 2px solid white;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-albums:hover {
            background-color: rgba(255, 255, 255, 0.9);
            color: rgb(0, 100, 220);
        }
        .fullscreen-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .fullscreen-container img {
            max-width: 90%;
            max-height: 90%;
            transition: opacity 0.5s ease-in-out;
        }
        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.5);
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 24px;
            border-radius: 50%;
        }
        .prev { left: 20px; }
        .next { right: 20px; }
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 28px;
            color: white;
            cursor: pointer;
        }
        .marketplace {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            justify-content: center;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .image-card {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            transition: 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .image-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }

        .image-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            cursor: pointer;
        }

        .image-card .info {
            padding: 10px;
            text-align: center;
        }

        .image-card .info h3 {
            margin: 5px 0;
            font-size: 16px;
            font-weight: bold;
        }

        .image-card .price {
            color: #388e3c;
            font-size: 18px;
            font-weight: bold;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 5px;
        }

        .btn-buy {
            background-color: #fb641b;
            color: white;
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
            border: none;
            font-weight: bold;
        }

        .btn-cart {
            background-color: #ff9f00;
            color: white;
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
            border: none;
            font-weight: bold;
        }

        .btn-buy:hover {
            background-color: #e65100;
        }

        .btn-cart:hover {
            background-color: #ff6f00;
        }

        /* Modal styling */
        .modal-img {
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="header">
        <h3>GalleryLoops</h3>
        <button type="button" class="btn-albums" onclick="openAlbumView()">Albums</button>
    </div>
    <div class="marketplace" id="marketplace"></div>
    <div id="pagination" class="text-center my-4">
        <!-- Pagination buttons will be added here -->
    </div>
    <!-- Modal for Image Preview -->
    <div class="modal fade" id="imageModal" tabindex="-1" role="dialog" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Image Preview</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <img src="" alt="Expanded Image" class="modal-img" id="modalImage">
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentPage = 1;  // Track the current page
        const perPage = 20 ;   // Number of images per page

       

        async function fetchImages(page = 1) {
            try {
                const response = await fetch(`/get-images?page=${page}&per_page=${perPage}`);
                const data = await response.json();

                const marketplace = document.getElementById('marketplace');
                marketplace.innerHTML = ""; // Clear existing content
                
                data.images.forEach(image => {
                    const card = document.createElement('div');
                    card.className = 'image-card';
                    card.innerHTML = `
                        <img src="${image.url}" alt="${image.filename}" onclick="expandImage('${image.url}')">
                        <div class="info">
                            <h3>${image.filename}</h3>
                            <p class="price">â‚¹${image.price}</p>
                            <div class="btn-group">
                                <button class="btn btn-buy" onclick="Buy(${image.image_id}, '${image.filename}', ${image.price}, '${image.url}')">Buy</button>
                            </div>
                        </div>
                    `;
                    marketplace.appendChild(card);
                });

                updatePagination(data.total_pages, page);
            } catch (error) {
                console.error('Error fetching images:', error);
            }
        }
        function expandImage(url) {
            const modalImage = document.getElementById('modalImage');
            modalImage.src = url;
            $('#imageModal').modal('show');
            const data = {
                image_name: url,
            };
            console.log('Sending data:', data); 
            // Send the POST request to save email and image name
            fetch('/save_image_view', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => response.json())
            .then(responseData => {
                console.log('Data saved:', responseData);
            })
            .catch(error => {
                console.error('Error saving data:', error);
            });
        }
        function updatePagination(totalPages, currentPage) {
            const paginationDiv = document.getElementById('pagination');
            paginationDiv.innerHTML = ""; // Clear existing pagination buttons

            if (currentPage > 1) {
                paginationDiv.innerHTML += `<button class="btn btn-secondary" style="margin:20px" onclick="fetchImages(${currentPage - 1})"><img src="/static/imgs/arrow-left.svg"  ></button>`;
            }
            paginationDiv.innerHTML += `<span>Page ${currentPage} of ${totalPages}</span>`;

            if (currentPage < totalPages) {
                paginationDiv.innerHTML += `<button class="btn btn-secondary" style="margin:20px;" onclick="fetchImages(${currentPage + 1})"><img src="/static/imgs/arrow-right.svg"  ></button>`;
            }
        }

        fetchImages(currentPage); // Fetch images for the first page
        document.querySelector('.btn-albums').addEventListener('click', function() {
            const images = document.querySelectorAll('.image-card img');
            if (images.length === 0) return;
    
            let currentIndex = 0;
            let fullscreenContainer = document.getElementById('fullscreenAlbumView');
            if (!fullscreenContainer) {
                fullscreenContainer = document.createElement('div');
                fullscreenContainer.id = 'fullscreenAlbumView';
                fullscreenContainer.style.position = 'fixed';
                fullscreenContainer.style.top = '0';
                fullscreenContainer.style.left = '0';
                fullscreenContainer.style.width = '100vw';
                fullscreenContainer.style.height = '100vh';
                fullscreenContainer.style.backgroundColor = 'black';
                fullscreenContainer.style.display = 'flex';
                fullscreenContainer.style.justifyContent = 'center';
                fullscreenContainer.style.alignItems = 'center';
                fullscreenContainer.style.zIndex = '1000';
                fullscreenContainer.style.transition = 'opacity 0.5s ease-in-out';
                document.body.appendChild(fullscreenContainer);
            }
    
            fullscreenContainer.innerHTML = '';
    
            const imgElement = document.createElement('img');
            imgElement.style.maxWidth = '90%';
            imgElement.style.maxHeight = '90%';
            imgElement.style.transition = 'opacity 0.5s ease-in-out';
            imgElement.src = images[currentIndex].src;
            fullscreenContainer.appendChild(imgElement);
    
            const closeButton = document.createElement('span');
            closeButton.innerHTML = '&times;';
            closeButton.style.position = 'absolute';
            closeButton.style.top = '20px';
            closeButton.style.right = '20px';
            closeButton.style.fontSize = '30px';
            closeButton.style.color = 'white';
            closeButton.style.cursor = 'pointer';
            closeButton.addEventListener('click', closeAlbumView);
            fullscreenContainer.appendChild(closeButton);
    
            function nextImage() {
                currentIndex = (currentIndex + 1) % images.length;
                imgElement.style.opacity = '0';
                setTimeout(() => {
                    imgElement.src = images[currentIndex].src;
                    imgElement.style.opacity = '1';
                }, 300);
            }
    
            function prevImage() {
                currentIndex = (currentIndex - 1 + images.length) % images.length;
                imgElement.style.opacity = '0';
                setTimeout(() => {
                    imgElement.src = images[currentIndex].src;
                    imgElement.style.opacity = '1';
                }, 300);
            }
    
            fullscreenContainer.addEventListener('click', nextImage);
    
            document.addEventListener('keydown', function(event) {
                if (event.key === 'ArrowRight') {
                    nextImage();
                } else if (event.key === 'ArrowLeft') {
                    prevImage();
                } else if (event.key === 'Escape') {
                    closeAlbumView();
                }
            });
        });

        function closeAlbumView() {
            const fullscreenContainer = document.getElementById('fullscreenAlbumView');
            if (fullscreenContainer) {
                document.body.removeChild(fullscreenContainer);
            }
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
